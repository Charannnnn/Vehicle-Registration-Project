    <div class="parent-admin-login position-relative d-flex align-items-center justify-content-center" >
        <div class="square position-absolute" style="--i:0; " >i</div>
        <div class="square position-absolute" style="--i:1; " >i</div>


        <div class="login-admin-class d-flex flex-column p-5" >
            <div class="title mx-auto">
                <h3>Admin Login</h3>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-group uname mt-5 mb-4">
                    <label>Username</label>
                    {{form.username}}
                </div>
                <div class="form-group pass mb-1">
                    <label for="inputPassword" class="form-label">Password</label>           
                        {{form.password}}
                </div>

                <button value= "Submit" class="btn my-custom-btn position-relative p-2" type="submit">
                    <span class="d-block position-absolute"></span>
                    <span class="d-block position-absolute"></span>
                    <span class="d-block position-absolute"></span>
                    <span class="d-block position-absolute"></span>
                    Sign In
    
                </button>

            </form>
